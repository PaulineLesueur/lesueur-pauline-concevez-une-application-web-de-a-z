<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/style/login.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-login">
        <h1>Pay My Buddy</h1>

        <div th:if="${param.error}">Error</div>

        <form name="login" th:action="@{/login}" method="POST">
            <div class="input email">
                <label for="email"></label>
                <input name="username" type="text" id="email" placeholder="Email" />
            </div>
            <div class="input password">
                <label for="password"></label>
                <input name="password" type="password" id="password" placeholder="Password" />
            </div>
            <div class="gensmall remember"><input type="checkbox"> Remember me</div>

            <div class="bottom">
                <input type="submit" class="button primary" value="Log in" />
                <div class="gensmall">Not registered ? <a href="">Create an account</a></div>
            </div>
        </form>
    </div>
</body>
</html>
